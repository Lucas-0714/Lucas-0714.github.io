<!DOCTYPE html>
<html>
<head>
    <title>貪吃蛇 (按鈕控制)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #222; display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column; }
        #gameCanvas { background-color: #000; border: 5px solid #eee; touch-action: none; }
        #score { color: #eee; font-size: 1.5em; margin-top: 20px; }
        #controls { display: flex; margin-top: 20px; }
        #controls button { margin: 5px; padding: 10px 20px; font-size: 1em; cursor: pointer; }
        #vertical-buttons { display: flex; flex-direction: column; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">分數: 0</div>
    <div id="controls">
        <div id="vertical-buttons">
            <button id="upBtn">上</button>
        </div>
        <button id="leftBtn">左</button>
        <div id="vertical-buttons">
            <button id="downBtn">下</button>
        </div>
        <button id="rightBtn">右</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
