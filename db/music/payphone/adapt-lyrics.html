<!DOCTYPE html>
<html>
<head>
  <title>網頁跳轉中...</title>
</head>
<body>
  <p>如果沒有自動跳轉，請點擊這裡：<a href="https://drive.google.com/file/d/1P1ohezNuxwbh1e2EEa6i_6Zurt37AG7u/view?usp=drivesdk">前往另一個網頁</a></p>

  <script>
    setTimeout(function() {
      console.log("等待了 1 秒");
      // 跳轉網址
      window.location.href = "https://drive.google.com/file/d/1P1ohezNuxwbh1e2EEa6i_6Zurt37AG7u/view?usp=drivesdk";
    }, 1000); // 1000 毫秒 = 1 秒
  </script>
</body>
</html>
