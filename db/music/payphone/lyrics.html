<!DOCTYPE html>
<html>
<head>
  <title>網頁跳轉中...</title>
</head>
<body>
  <p>如果沒有自動跳轉，請點擊這裡：<a href="https://docs.google.com/document/d/1EY0g3K262jYBPWgFx6uBCqXwC7IynljmVJ_Sw2VVFDY/edit?usp=drivesdk">前往另一個網頁</a></p>

  <script>
    setTimeout(function() {
      console.log("等待了 1 秒");
      // 跳轉網址
      window.location.href = "https://docs.google.com/document/d/1EY0g3K262jYBPWgFx6uBCqXwC7IynljmVJ_Sw2VVFDY/edit?usp=drivesdk";
    }, 1000); // 1000 毫秒 = 1 秒
  </script>
</body>
</html>
