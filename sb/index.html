<DOCTYPE html>

<html lang="zh-TW">
  <head>
    <title>SB</title>
      <style>
        body {
          background-image: url('https://lucas-0714.github.io/green-background.png');
        }
        
        #targetText {
          font-size: 1.5em;
          margin-bottom: 10px;
        }

        f20 {
          font-size: 20px;
        }

        f30 {
          font-size: 30px;
        }
     </style>
  </head>
  <body>
    <br>
    <h1 style="font-size:45px;"> You are sb.</h1>
    <br>
    <intro>
      <div class="flex;">
        <noun style="font-size:20px;">n.</noun>
        <space>&nbsp;</space>
        <name style="font-size:30px;">Smart Buddy (聰明夥伴)</name>
      </div>
    </intro>
    <br><br>
    <name>
      <div style="text-align: center; background-color: lightblue;font-size:30px;">SB註冊表</div>
      <br>
      <div id="targetText" style="font-size:25px;">我是SB</div>
      <input type="text" id="inputText" placeholder="請輸入文字" style="font-size:25px;">
      <button id="updateButton" style="font-size:25px;">載入</button>
    </name>
    <br><br>
    <sign>©︎ 2025 Lucas-0714 All right Reserved.</sign>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
      const targetTextElement = document.getElementById('targetText');
      const inputTextElement = document.getElementById('inputText');
      const updateButtonElement = document.getElementById('updateButton');
      
      updateButtonElement.addEventListener('click', function() {
        const newText = inputTextElement.value + '是SB';
        targetTextElement.textContent = newText;
        inputTextElement.value = ''; // 清空輸入框 (可選)
        });
      });
    </script>
  </body>
</html>
