<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 數獨</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>4x4 數獨</h1>
        <div id="sudoku-grid" class="grid-4x4">
            </div>

        <div id="number-pad" class="hidden">
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-number="4">4</button>
            <button data-number="0" class="clear-btn">清除</button>
        </div>

        <div class="controls">
            <button id="new-game-btn">新遊戲</button>
            <button id="check-btn">檢查答案</button>
        </div>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
