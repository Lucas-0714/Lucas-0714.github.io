<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>行動版雙人合作節奏遊戲</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #fff;
            overflow: hidden;
        }
        #gameCanvas {
            border: 2px solid #fff;
            background-color: #212121;
            touch-action: none;
            width: 100vw;
            height: 75vh;
        }
        .info {
            margin: 10px 0;
            text-align: center;
        }
        #total-score {
            font-size: 2em;
            font-weight: bold;
            color: #00e676;
        }
        .player-info {
            display: flex;
            gap: 20px;
        }
        .player-score {
            font-size: 1.5em;
            font-weight: bold;
        }
        .start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #00e676;
            color: black;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #00c853;
        }
        #status {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="info">
    <p>總分: <span id="total-score">0</span></p>
    <div class="player-info">
        <p>玩家 1: <span id="p1-score" class="player-score">0</span></p>
        <p>玩家 2: <span id="p2-score" class="player-score">0</span></p>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<div class="info">
    <button id="startButton" class="start-button">開始遊戲</button>
    <p id="status">等待連線...</p>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const totalScoreText = document.getElementById('total-score');
    const p1ScoreText = document.getElementById('p1-score');
    const p2ScoreText = document.getElementById('p2-score');
    const statusText = document.getElementById('status');
    const startButton = document.getElementById('startButton');

    const aspectRatio = 800 / 600;
    let canvasWidth = window.innerWidth;
    let canvasHeight = window.innerHeight * 0.75;

    // 調整 Canvas 尺寸以適應行動裝置
    function resizeCanvas() {
        const displayWidth = window.innerWidth;
        const displayHeight = window.innerHeight * 0.75;
        
        if (displayWidth / displayHeight > aspectRatio) {
            canvasWidth = displayHeight * aspectRatio;
            canvasHeight = displayHeight;
        } else {
            canvasWidth = displayWidth;
            canvasHeight = displayWidth / aspectRatio;
        }

        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        draw(); // 重新繪製畫面
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();


    let scores = { player1: 0, player2: 0 };
    let notes = [];
    let noteSpeed = 2.5;
    let gameStarted = false;
    let lastNoteTime = 0;
    const noteInterval = 500;
    const hitAreaHeight = 100;

    const ws = new WebSocket('wss://ws.postman-echo.com/raw');

    ws.onopen = () => {
        statusText.textContent = "連線成功！點擊開始遊戲。";
        statusText.style.color = '#00e676';
    };

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'game_state') {
            scores.player1 = data.scores.player1;
            scores.player2 = data.scores.player2;
            updateScores();
        } else if (data.type === 'start_game') {
            startGame();
        }
    };

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const hitLineY = canvas.height - 100;
        ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
        ctx.fillRect(0, hitLineY - hitAreaHeight / 2, canvas.width, hitAreaHeight);
        
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, hitLineY);
        ctx.lineTo(canvas.width, hitLineY);
        ctx.stroke();

        notes.forEach(note => {
            note.y += noteSpeed;
            ctx.fillStyle = note.color;
            ctx.fillRect(note.x, note.y, note.width, note.height);
        });

        notes = notes.filter(note => note.y < canvas.height);

        if (gameStarted) {
            requestAnimationFrame(draw);
        }
    }

    function updateScores() {
        p1ScoreText.textContent = scores.player1;
        p2ScoreText.textContent = scores.player2;
        totalScoreText.textContent = scores.player1 + scores.player2;
    }

    function generateNote() {
        if (!gameStarted) return;
        const now = Date.now();
        if (now - lastNoteTime > noteInterval) {
            lastNoteTime = now;
            const isPlayer1Note = Math.random() < 0.5;
            const color = isPlayer1Note ? 'cyan' : 'magenta';
            const x = isPlayer1Note ? Math.random() * (canvas.width / 2 - 50) + 25 : Math.random() * (canvas.width / 2 - 50) + canvas.width / 2 + 25;
            notes.push({ x: x, y: 0, width: 50, height: 20, isPlayer1Note, color });
        }
    }

    // 處理輸入事件的核心函式
    function handleInput(inputX, inputY) {
        if (!gameStarted) return;
        const hitLineY = canvas.height - 100;
        const hitArea = 50;

        // 新增視覺回饋：在點擊位置短暫顯示一個圓圈
        const tempEffect = { x: inputX, y: inputY, radius: 15, alpha: 1.0 };
        function drawEffect() {
            if (tempEffect.alpha > 0) {
                ctx.beginPath();
                ctx.arc(tempEffect.x, tempEffect.y, tempEffect.radius, 0, 2 * Math.PI);
                ctx.fillStyle = `rgba(255, 255, 255, ${tempEffect.alpha})`;
                ctx.fill();
                tempEffect.alpha -= 0.05;
                requestAnimationFrame(drawEffect);
            }
        }
        drawEffect();
        
        notes = notes.filter(note => {
            if (inputX > note.x && inputX < note.x + note.width &&
                inputY > note.y && inputY < note.y + note.height &&
                note.y >= hitLineY - hitArea && note.y <= hitLineY + hitArea) {
                
                const isPlayer1Input = inputX < canvas.width / 2;
                if (isPlayer1Input && note.isPlayer1Note) {
                    scores.player1++;
                    sendScoreUpdate();
                    return false;
                } else if (!isPlayer1Input && !note.isPlayer1Note) {
                    scores.player2++;
                    sendScoreUpdate();
                    return false;
                }
            }
            return true;
        });
    }

    // 監聽觸控事件
    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        // 處理多點觸控
        for(let i = 0; i < e.touches.length; i++) {
            const rect = canvas.getBoundingClientRect();
            const x = e.touches[i].clientX - rect.left;
            const y = e.touches[i].clientY - rect.top;
            handleInput(x, y);
        }
    }, { passive: false });

    // 監聽滑鼠點擊事件 (方便電腦測試)
    canvas.addEventListener('mousedown', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        handleInput(x, y);
    });

    function sendScoreUpdate() {
        if (ws.readyState === WebSocket.OPEN) {
            const message = {
                type: 'game_state',
                scores: scores
            };
            ws.send(JSON.stringify(message));
        }
        updateScores();
    }

    startButton.addEventListener('click', () => {
        if (ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({ type: 'start_game' }));
        }
    });

    function startGame() {
        if (gameStarted) return;
        gameStarted = true;
        statusText.textContent = "遊戲開始！";
        startButton.style.display = 'none';
        
        setInterval(generateNote, 100);
        draw();
    }
</script>

</body>
</html>
