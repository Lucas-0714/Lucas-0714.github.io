<!DOCTYPE html>
<html>
<head>
    <title>踩地雷</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>踩地雷</h1>
    <div class="settings">
        <label for="rows">行數:</label>
        <input type="number" id="rows" value="10" min="5">
        <label for="cols">列數:</label>
        <input type="number" id="cols" value="10" min="5">
        <label for="mines">地雷數:</label>
        <input type="number" id="mines" value="10" min="1">
        <button id="new-game">開始新遊戲</button>
    </div>
    <div id="grid-container">
    </div>
    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
